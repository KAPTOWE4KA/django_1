{% extends "base.html" %}
{% block title %}
{{ post.name }}
{% endblock %}
{% block content%}
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <img src="{{ post.picture.url }}" width="300">
                        {{ post.text }}
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
